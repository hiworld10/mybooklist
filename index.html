<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="icon" href="fontawesome/svgs/solid/book.svg">

    <!-- Prevent Flash of Unstyled Content (FOUC) -->
    <style type="text/css">
        .js #fouc { display: none; }
    </style>
    <script type="text/javascript">
        document.documentElement.classname = 'js';
    </script>


    <title>MyBookList</title>
</head>
<body>
    <div class="container mt-4" id="fouc">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i>
            My<span class="text-primary">Book</span>List
        </h1>
        <noscript>
            <div class="text-center">This application makes use of JavaScript. Please enable it in your browser.</div>
        </noscript>
        <form id="book-form" action="#">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" name="" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" name="" id="isbn" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
    
    <script src="app.js"></script>

    <!-- Prevent Flash of Unstyled Content (FOUC) -->
    <script type="text/javascript">
        document.getElementById("fouc").style.display = "block";
    </script>
</body>
</html>
